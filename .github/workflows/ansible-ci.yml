name: Ansible Network CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Lint playbooks
        run: ansible-lint ansible_eveng_lab/playbook/

      - name: Dry run validation
        run: ansible-playbook ansible/playbooks/deploy.yml --check -i ansible_eveng_lab/inventory/host.yml
