name: Ansible CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ansible-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # use quotes to avoid YAML parsing issues

      # Step 3: Install dependencies
      - name: Install Ansible and lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      # Step 4: Lint YAML files
      - name: YAML lint
        run: yamllint plabook/

      # Step 5: Run ansible-lint
      - name: Ansible lint
        env:
          ANSIBLE_VAULT_PASS: ${{ secrets.ANSIBLE_VAULT_PASS }}
        run: |
          echo "$ANSIBLE_VAULT_PASS" > vault_pass.txt
          ansible-lint plabook/deploy.yml --vault-password-file vault_pass.txt
          rm -f vault_pass.txt

      # Step 6: Syntax check
      - name: Ansible syntax check
        env:
          ANSIBLE_VAULT_PASS: ${{ secrets.ANSIBLE_VAULT_PASS }}
        run: |
          echo "$ANSIBLE_VAULT_PASS" > vault_pass.txt
          ansible-playbook plabook/deploy.yml --syntax-check --vault-password-file vault_pass.txt
          rm -f vault_pass.txt

      # Step 7: Dry-run (check mode)
      - name: Ansible dry-run
        env:
          ANSIBLE_VAULT_PASS: ${{ secrets.ANSIBLE_VAULT_PASS }}
        run: |
          echo "$ANSIBLE_VAULT_PASS" > vault_pass.txt
          ansible-playbook plabook/deploy.yml --check --vault-password-file vault_pass.txt
          rm -f vault_pass.txt
