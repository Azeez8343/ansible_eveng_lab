   switchport access vlan 31
!
interface Ethernet2
   description Uplink-2
   switchport access vlan 32
!
interface Ethernet3
   description Uplink-3
   switchport access vlan 33
!
interface Ethernet4
   description Uplink-4
   switchport access vlan 34
!
interface Ethernet5
   description Uplink-5
   switchport access vlan 35
!
interface Ethernet6
   description Uplink-6
   switchport access vlan 36
!
interface Ethernet7
   description Uplink-7
   switchport access vlan 37
!
interface Ethernet8
   description Uplink-8
   switchport access vlan 38
!
interface Ethernet9
   description Uplink-9
   switchport access vlan 39
!
interface Ethernet10
   description Uplink-10
   switchport access vlan 40
!
interface Management1
   ip address 192.168.91.11/24
!
no ip routing
!
router bgp 65000
   router-id 11.11.11.11
   neighbor 192.168.91.101 remote-as 65001
   neighbor 192.168.91.102 remote-as 65002
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end