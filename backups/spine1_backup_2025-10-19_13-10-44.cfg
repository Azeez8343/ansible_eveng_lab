! Command: show running-config
! device: spine1 (vEOS-lab, EOS-4.33.1F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username admin role network-admin secret sha512 $6$jYwPFaq.9hW.E9cM$7a6lCTWZ9EjbJhUs0.G9WS08jy0PtArAS2ugdpkWB2fbhoR8vLbwMMDX6nLt5ecPRw5b1K7lSnz9.PMBiXdR41
